<% include inc/header.html %>

<div class="jumbotron lp-index-jumbotron">
    <div class="container">
        <h1>Lavaflow</h1>
        <form role="form" action="/home/index/capture" method="GET">
            <% if (http.get.error) { %>
                <div class="alert alert-danger" role="alert"><%= http.get.error %></div>
            <% } %>
            <div class="form-group">
                <input type="url" name="url" class="form-control" placeholder="输入文章URL" value="<%= http.get.url || '' %>" required>
            </div>
            <button type="submit" class="btn btn-primary btn-lg">收录</button>
        </form>
    </div>
</div>
